<div class="container">
    <h1>List of feedbacks</h1>

    <app-feedback [readonly]=false (newFeedbackEvent)="addFeedback($event)"></app-feedback>
    <!-- <app-feedback [readonly]=true></app-feedback> -->
    <app-feedback *ngFor="let feedback of list_feedback | async" 
        [pk]=feedback.pk
        [fk_user]=feedback.fk_user
        [note]=feedback.note 
        [currentRate]=feedback.rating 
        [readonly]=true
        [browse_link]=true></app-feedback>
</div>
